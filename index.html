<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Error!</title>
</head>
<body>

    <div class="container">
        <div class="error-page">
            <h1>404</h1>
            <p class="para-1">Oops! Page Not Found</p>
            <p class="para-2">Sorry, the page you're looking for doesn't exist. If you think something is broken, report for a problem.</p>
            <div class="button-container">
                <button class="btn-1">Return Home</button>
                <button class="btn-2">Report Problem</button>
            </div>
        </div>
    </div>
    
</body>
</html>
